<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Frontend Mentor | Stats preview card component</title>



</head>

<body>

    <div class="box">
        <div class="image">
            <picture>
                <source srcset="./assets/images/image-header-mobile.jpg" media="(max-width: 375px)">
                <source srcset="./assets/images/image-header-desktop.jpg">
                <img src="./assets/images/image-header-desktop.jpg" alt="talks" style="width:auto">
            </picture>
        </div>




        <div class="text">
            <div class="main-heading">
                <h1> Get <span class="insights">insights </span>that help your business grow.</div> <br></h1>
            <div class="main-paragraph">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <br>
            <div class="stat-headings">
                <div class="one"><span class="stat-top">10k+</span>
                    <span class="stat-bottom">COMPANIES</span></div>

                <div class="two"><span class="stat-top">314</span> <span class="stat-bottom">TEMPLATES</span></div>

                <div class="three"><span class="stat-top">12M+</span> <span class="stat-bottom"> QUERIES</span></div>
            </div>
        </div>

    </div>

</html>
